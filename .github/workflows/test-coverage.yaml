  # pull_request:
  #   branches: [main, master]

name: test-coverage

jobs:
  test-coverage-logthis:
    runs-on: self-hosted
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer
        run: docker build -f .devcontainer/Dockerfile -t logthis-dev .

      - name: Run test coverage in devcontainer
        run: |
          docker run --rm -v $PWD:/workspace -w /workspace logthis-dev bash -c "
            cd logthis
            Rscript -e 'covr::codecov(quiet = FALSE, clean = FALSE)'
          "