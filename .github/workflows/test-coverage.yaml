on:
  workflow_dispatch:
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]

name: test-coverage

jobs:
  test-coverage-logthis:
    runs-on: self-hosted
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Run test coverage in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            cd logthis
            Rscript -e "covr::codecov(quiet = FALSE, clean = FALSE)"