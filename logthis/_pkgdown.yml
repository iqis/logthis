url: https://iqis.github.io/logthis/

template:
  bootstrap: 5
  includes:
    in_header: |
      <link rel="stylesheet" href="extra.css">
  bslib:
    preset: "shiny"
    base_font:
      google: "Inter"
    code_font:
      google: "Fira Code"

logo:
  path: man/figures/logo.svg
  alt: "logthis logo"
  
home:
  title: "logthis â€¢ Structured Logging Framework for R"
  description: >
    A flexible, structured logging framework for R applications with 
    hierarchical event levels, multiple output receivers, and rich metadata support.

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [logshiny, search, github]
  components:
    home:
      icon: fas fa-home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: Tagging and Provenance
        href: articles/tagging-and-provenance.html
      - text: Patterns
        href: articles/patterns.html
      - text: Advanced Receivers
        href: articles/advanced-receivers.html
      - text: Python Comparison
        href: articles/python-comparison.html
      - text: Migration Guide
        href: articles/migration-guide.html
      - text: GxP Compliance
        href: articles/gxp-compliance.html
    news:
      text: Changelog
      href: news/index.html
    logshiny:
      text: logshiny
      icon: fas fa-plug
      href: https://iqis.github.io/logshiny/
      aria-label: logshiny (Shiny Integration)
    github:
      icon: fab fa-github
      href: https://github.com/iqis/logthis
      aria-label: GitHub

